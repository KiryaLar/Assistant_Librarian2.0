<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter title:</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Find">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div style="color: darkgreen" th:if="${book.getPerson() != null}">
            <span th:text="${book.getPerson().getName()}">owner name</span> <span> has the book now</span>
        </div>

        <div th:if="${book.getPerson() == null}">
            <span>Book is free</span>
        </div>
        <hr/>
    </div>
</div>


</body>
</html>
